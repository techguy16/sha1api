<!DOCTYPE html>
<html>
<head>
    <title>Hashing API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <script>
        function getSHA1Hash(text) {
            var sha1Hash = CryptoJS.SHA1(text).toString(CryptoJS.enc.Hex);
            return sha1Hash;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var text = urlParams.get('text');
            var sha1Hash = getSHA1Hash(text);

            var response = {
                "SHA1 Hash": sha1Hash
            };

            var json = JSON.stringify(response, null, 2);
            document.body.innerHTML += '<pre>' + json + '</pre>';
        });
    </script>
</body>
</html>
